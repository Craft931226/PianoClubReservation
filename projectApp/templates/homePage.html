<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
    {% load static %}
    
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" type= "text/css" href="{% static 'css/style_home.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul class="drop-down-menu">
                <li>
                    <a href="#" data-translate="主頁">主頁</a>
                    <ul>
                        <li><a href="#Post" data-translate="公告">公告</a></li>
                        <li><a href="#reservation" data-translate="預約系統">預約系統</a></li>
                        <li><a href="#notations" data-translate="注意事項">注意事項</a></li>
                        <li><a href="#questions" data-translate="常見問題">常見問題</a></li>
                    </ul>
                </li>
                <li>
                    <a href="{% url 'Profile' %}" data-translate="個人">個人</a>
                </li>
                <li class="welcome" data-translate="歡迎">歡迎，</li>
                <li class="name">{{ username }}</li>
                <!-- <select id="languages">
                    <option value="zh">中文</option>
                    <option value="en">English</option>
                </select> -->
            </ul>
        </nav>
    </header>
  
  <main>
        <section id="hero">
            <h1 data-translate="歡迎來到琴房預約系統">歡迎,Welcome</h1>
            <p data-translate="若您是第一次使用，請閱讀以下注意事項">點擊下方按鈕查看使用說明</p>
            <p></p>
            <a href="#notations" class="btn" data-translate="注意事項">注意事項</a>
            
        </section>
        <section id="Post" class="post">
            <h2 data-translate="最新 Facebook 貼文">最新公告</h2>
            <div id="announcement" class="announcement"></div>
            <div id="post-content"></div>
        </section>
        <section id="reservation" class="reservation">
            <h2 data-translate="預約系統">預約系統</h2>
            <a class="forms" href="https://docs.google.com/forms/d/e/1FAIpQLSdTISFXBuiSQR2uGaaW7hdvpbkil4tgoS7zWemwPVtRumdRTQ/viewform?usp=dialog" target="_blank" data-translate="琴房報修">琴房報修表單</a>
            <dialog id="LoadingDialog">
                <!-- <h3>加載中...</h3> -->
                <div class="loading">
                    <div class="bounceball"></div>
                    <h3 class="loading-text">Loading</h3>
                </div>
            </dialog>
            <dialog id="myDialog">
              <button onclick="closeDialog()">關閉</button>
            </dialog>
          <div class="All-room-button"></div>
          
        </section>

        <section id="notations" class="notations">
        </section>

        <section id="questions" class="faq-section">
        </section>
    </main>

    <footer>
        <p id= "System_Name" data-translate="中央鋼琴社預約系統"></p>
    </footer>
    <script>
        const currentUsername = "{{ username|escapejs }}";
        const csrfToken = "{{ csrf_token }}"; // 從模板上下文中獲取 CSRF token
    </script>
    <script src="{% static 'js/scroll.js' %}"></script>
</body>
</html>
