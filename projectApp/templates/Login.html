<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中央鋼琴社預約系統登入</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_Login.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<div class="wrapper">
	<div class="container">
		<h1>Welcome</h1>
		
		<form action="{% url 'login' %}" method="POST" class="form">
            {% csrf_token %}
			<input type="text" id="name" name="name" placeholder="輸入您的使用者名稱(名字)" autocomplete="username" required>
			<input type="password" id="student_id" name="student_id" placeholder="輸入您的密碼(學號)" required>
            <br>
            {% if error_message %}
            <p style="color:red;">{{ error_message }}<br>有任何問題請聯繫網管。<br>Forget password?<br>Please contact the the network administrator if any issue.</p>
            {% endif %} 
			<button type="submit" id="login-button">Login</button>
		</form>
	</div>
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
</html>
