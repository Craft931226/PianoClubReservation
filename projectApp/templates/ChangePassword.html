<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密碼</title>
    {% csrf_token %}
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style_ChangePassword.css' %}">
</head>
<body>
    <div class="container">
        <h1>修改密碼</h1>
        <form action="{% url 'change_password' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">名子</label>
                <input type="text" id="name" name="name" placeholder="輸入名子" required>
            </div>
            <div class="form-group">
                <label for="currentPassword">當前密碼</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="輸入當前密碼" required>
            </div>
            <div class="form-group">
                <label for="newPassword">新密碼</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="輸入新密碼" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">確認新密碼</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="再次輸入新密碼" required>
            </div>
            <button type="submit" class="btn">修改密碼</button>
        </form>
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>
        {% endif %}
    </div>
</body>
</html>
