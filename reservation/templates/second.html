<!DOCTYPE html>

<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/styles_second.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>登入</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">名子</label>
                <input type="text" id="username" name="username" placeholder="輸入您的使用者名稱" required>
            </div>
            <div class="form-group">
                <label for="password">學號</label>
                <input type="password" id="password" name="password" placeholder="輸入您的密碼" required>
            </div>
            <button type="submit" class="login-btn">登入</button>
        </form>
    </div>
</body>
</html>
