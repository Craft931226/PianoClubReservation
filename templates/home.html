<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles_home.css' %}">
</head>
<body>
    <header>
         <nav>
            <ul class="drop-down-menu">
                <li><a href="#reservation" data-translate="預約系統">預約系統</a></li>
                <li><a href="#notations" data-translate="注意事項">注意事項</a></li>
                <li><a href="#questions" data-translate="常見問題">常見問題</a></li>
                
              
                <select id="languages">
                  <option value="zh">中文</option>
                  <option value="en">English</option>
                </select>
              <li><a class="#padding"></a></li>
                <form action="{% url 'second_page' %}" method="get">
                <button type="submit">登入</button>
                </form>
              
                
           </ul>
        </nav>
    </header>
  
  <main>
        <section id="hero">
            <h1 data-translate="歡迎來到琴房預約系統">歡迎來到琴房預約系統</h1>
            <p data-translate="若您是第一次使用，請閱讀以下注意事項">若您是第一次使用，請閱讀以下注意事項</p>
            <p></p>
            <a href="#notations" class="btn" data-translate="注意事項">注意事項</a>
        </section>

        <section id="reservation">
            <h2 data-translate="預約系統">預約系統</h2>
            <p>We are dedicated to providing excellent services to our customers.</p>
        </section>

        <section id="notations">
         <h2 data-translate="注意事項">注意事項</h2>
          <p>
            1.預約時，請填上真實姓名以及正確信箱
            2.每人每周不得預約超過七小時
            3.取消方式只能從
          </p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p data-translate="中央鋼琴社預約系統">中央鋼琴社預約系統>中央鋼琴社預約系統</p>
    </footer>
</body>
</html>
